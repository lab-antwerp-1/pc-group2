<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/style.css" rel="stylesheet" />
    <title>project!</title>

  <body>
    <!--aviv add image here:-->

    <!--ahmed links here:-->

    <!--contact section-->

    <section id="contact">
      <form action="#" method="post" class="form">
        <h1 class="headings">CONTACT US</h1>
        <input
          type="text"
          name="name"
          class="input"
          placeholder="Enter Your Name"
        />
        <input
          type="email"
          name="email"
          class="input"
          placeholder="Enter Your Email"
        />
        <textarea
          name="msg"
          id="msg"
          cols="30"
          rows="10"
          placeholder="Enter Your Message"
        ></textarea>
        <button type="submit" id="send">SEND</button>
        <!-- <input type="submit" value="SEND" id="send"> -->
      </form>
    </section>

    <script src="./Script/index.js"></script>

    <div class="bg">

      </div>

      <!--Mervat intro here:-->
      <h2>
        This website is dedicated to help students find new learning
        opportunities
      </h2>
      <ul>
        We offer different teaching languages
        <li>English</li>
        <li>Nederlands</li>
        <li>French</li>
      </ul>
      <p class="intro">intro</p>
      <!--aviv add image here:-->

      </div>
      <!--ahmed links here:-->
